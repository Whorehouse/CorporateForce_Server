<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/view/templates/default.xhtml">
	<ui:define name="body">
		<div class="page-container">
			<h:form id="manageForm">
				<p:panel header="Управление" styleClass="page-block">
					<p:tabView id="manageContainer">
						<p:tab title="Профили">
							<p:dataTable rendered="false" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginator="true" rows="10">
							</p:dataTable>
						</p:tab>
						<p:tab title="Роли">
							<p:dataTable rendered="false" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginator="true" rows="10">
							</p:dataTable>
						</p:tab>
						<p:tab title="Офисы">
							<p:dataTable rendered="false" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginator="true" rows="10">
							</p:dataTable>
						</p:tab>
						<p:tab title="Пользователи">
							<p:dataTable var="user" value="#{usersBean.usersList}" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginator="true"
								rows="10" id="usersTable">
								<p:column headerText="Логин">
									<h:outputText value="#{user.username}" />
								</p:column>
								<p:column headerText="Профиль">
									<h:outputText value="#{user.profiles.name}" />
								</p:column>
								<p:column headerText="Роль">
									<h:outputText value="#{user.roles.name}" />
								</p:column>
								<p:column headerText="Офис">
									<h:outputText value="#{user.offices.name}" />
								</p:column>
								<p:column headerText="Менеджер">
									<h:outputText value="#{user.users.username}" />
								</p:column>
								<p:column headerText="Создан">
									<h:outputText value="#{user.created}">
										<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
									</h:outputText>
								</p:column>
								<p:column headerText="Обновлен">
									<h:outputText value="#{user.updated}">
										<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
									</h:outputText>
								</p:column>
								<p:column headerText="Операции">
									<p:commandButton value="Изменить" update="@([id$=editUserDialogGrid])" action="#{usersBean.actionEdit}" onsuccess="PF('editUserDialog').show();" process="@this">
										<f:param name="editUserId" value="#{user.id}" />
									</p:commandButton>
									<p:commandButton value="Удалить" action="#{usersBean.actionDelete}" update="@([id$=usersTable])" process="@this">
										<f:param name="deleteUserId" value="#{user.id}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>

							<h:form id="editForm">
								<p:dialog header="Редактирование пользователя" widgetVar="editUserDialog" modal="true" styleClass="console-dialog">
									<p:panelGrid columns="2" cellpadding="3" id="editUserDialogGrid">
										<p:outputLabel for="editUserName" value="Имя: " />
										<p:inputText id="editUserName" value="#{usersBean.editUser.username}" />
										<p:outputLabel value="Профиль: " />
										<p:selectOneMenu id="editProfile" value="#{usersBean.editUser != null ? usersBean.editUser.profiles.id : ''}" style="width:100%" filter="true" filterMatchMode="startsWith">
											<f:selectItems value="#{profilesBean.profilesMap}" />
										</p:selectOneMenu>
										<p:outputLabel value="Роль: " />
										<p:selectOneMenu id="editRole" value="#{usersBean.editUser != null ? usersBean.editUser.roles.id : ''}" style="width:100%" filter="true" filterMatchMode="startsWith">
											<f:selectItem itemLabel="Нет" itemValue="-1" />
											<f:selectItems value="#{rolesBean.rolesMap}" />
										</p:selectOneMenu>
										<p:outputLabel value="Офис: " />
										<p:selectOneMenu id="editOffice" value="#{usersBean.editUser != null ? usersBean.editUser.offices.id : ''}" style="width:100%" filter="true" filterMatchMode="startsWith">
											<f:selectItem itemLabel="Нет" itemValue="-1" />
											<f:selectItems value="#{officesBean.officesMap}" />
										</p:selectOneMenu>
										<p:outputLabel value="Менеджер: " />
										<p:selectOneMenu id="editManager" value="#{usersBean.editUser != null ? usersBean.editUser.users.id : ''}" style="width:100%" filter="true" filterMatchMode="startsWith">
											<f:selectItem itemLabel="Нет" itemValue="-1" />
											<f:selectItems value="#{usersBean.usersMap}" />
										</p:selectOneMenu>
									</p:panelGrid>
									<div class="console-dialog-buttons-bottom">
										<p:commandButton value="Сохранить" action="#{usersBean.saveEditUser}" onsuccess="PF('editUserDialog').hide();" update="@([id$=usersTable])" />
									</div>
								</p:dialog>
							</h:form>
						</p:tab>
					</p:tabView>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
