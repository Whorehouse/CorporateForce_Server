<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	template="/view/templates/common.xhtml">
	<ui:define name="body">
		<h:outputScript library="js" name="login-scripts.js" target="head" />

		<!-- Dialogs -->
		<ui:include src="/view/components/loginHelpDlg.xhtml" />

		<!-- Content -->
		<b:jumbotron id="loginPageContent">
			<div id="loginContainer">
				<b:panel id="loginPanel">
					<f:facet name="heading">
						<h:form id="loginFormHead" prependId="false">
							<h:outputLabel value="Вход в систему" />
							<h:commandButton id="btnModeToogle"
								value="#{loginController.modeSignIn() ? 'Регистрация' : 'Вход'}"
								action="#{loginController.toogleMode}"
								styleClass="btn #{loginController.modeSignIn() ? 'btn-primary' : 'btn-success'} control-right">
									<f:ajax render="loginPanel"/>
							</h:commandButton>
						</h:form>
					</f:facet>
					<h:form id="loginFormMain">
						<div class="login-panel-block login-panel-block-top login-panel-block-buttons">
							<button id="buttonHelp" class="btn btn-default control-right"
								data-target="#helpDialog" data-toggle="modal"
								onclick="return false;">?</button>
						</div>
						<div class="login-panel-block login-panel-block-input">
							<span>
								<b:inputText placeholder="Имя пользователя" fieldSize="sm">
									<f:facet name="prepend">
										<b:iconAwesome name="user" id="user"/>
									</f:facet>
								</b:inputText>
								<b:inputText placeholder="Пароль" fieldSize="sm" type="password">
									<f:facet name="prepend">
										<b:iconAwesome name="key" id="password"/>
									</f:facet>
								</b:inputText>
							</span>
						</div>
						<div class="login-panel-block control-content-center">
							<b:commandButton id="btnSignIn" value="Войти" look="success" />
						</div>
						<div class="login-panel-block control-content-center login-panel-block-buttons">
							<b:commandButton id="btnForgotPassword" value="Забыли пароль?" look="link" />
						</div>
					</h:form>
					<div class="login-panel-block login-panel-block-logo control-content-center">
						<span>
							<h:graphicImage value="/resources/images/img_logo_small.png" />
						</span>
					</div>
				</b:panel>
				<div class="login-footer control-content-center">
					CorporateForce © 2014-2015
				</div>
			</div>
		</b:jumbotron>
	</ui:define>
</ui:composition>
