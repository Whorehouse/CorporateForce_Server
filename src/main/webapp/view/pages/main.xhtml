<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	template="/view/templates/default.xhtml">
	<ui:define name="body">

	<style type="text/css">
		
		.sidebar {
			background-color: #f5f5f5;
			border-right: 1px solid #eee;
			bottom: 0;
			display: block;
			left: 0;
			overflow-x: hidden;
			overflow-y: auto;
			padding-bottom: 40px;
			position: fixed;
			top: 51px;
			z-index: 1000;
			width: 200px;
		}

		.sidebar a {
			text-decoration: none;
			display:block;
			padding: 8px 20px;
			cursor: pointer;
			color: #428bca;
		}
		
		.sidebar table {
			width: 100%;
		}

		.sidebar a:HOVER {
			background-color: #428bca;
			color: #fff;
		}

		.sidebar a:FOCUS {
			background-color: #a0a0a0;
			color: #fff;
		}

		
		.main {
			padding: 20px;
		}
		
		@media ( min-width : 768px) {
			.main {
				padding-left: 40px;
				padding-right: 40px;
			}
		}
		
		.main .page-header {
			margin-top: 0;
		}
		
		.placeholders {
			margin-bottom: 30px;
			text-align: center;
		}
		
		.placeholders h4 {
			margin-bottom: 0;
		}
		
		.placeholder {
			margin-bottom: 20px;
		}
		
		.placeholder img {
			border-radius: 50%;
			display: inline-block;
		}
		
		.main-sidebar-section {
			padding-top: 20px;
		}

	</style>

		<!-- Content -->
		<b:container fluid="true">
			<b:row>
				<h:form styleClass="sidebar">
					<h:panelGrid columns="1">
						<div class="main-sidebar-section">
							<h:commandLink value="Пользователи" />
							<h:commandLink value="Профили" />
							<h:commandLink value="Роли" />
							<h:commandLink value="Офисы" />
						</div>
						<div class="main-sidebar-section">
							<h:commandLink value="Настройки" />
							<h:commandLink value="Справка и поддержка" />
						</div>
					</h:panelGrid>
				</h:form>
				<b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
					<b:row styleClass="placeholders">

					</b:row>
				</b:column>
			</b:row>
		</b:container>

	</ui:define>
</ui:composition>
