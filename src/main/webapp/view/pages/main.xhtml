<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	template="/view/templates/default.xhtml">
	<ui:define name="body">
		<h:inputHidden value="#{mainController.initController()}"/>

		<!-- Dialogs -->
		<ui:include src="/view/components/main/userEditDialog.xhtml" />

		<!-- Content -->
		<ui:include src="/view/components/main/sidebar.xhtml" />
		<h:panelGroup class="main-content" id="mainContent">
			<ui:include src="/view/components/wait.xhtml" />
			<h:panelGroup rendered="#{mainController.sidebarLinkNotSelected()}">
				<ui:include src="/view/components/main/start.xhtml"/>
			</h:panelGroup>
			<h:panelGroup rendered="#{mainController.sidebarLinkUsers()}">
				<ui:include src="/view/components/main/users.xhtml"/>
			</h:panelGroup>
			<h:panelGroup rendered="#{mainController.sidebarLinkProfiles()}">
				<ui:include src="/view/components/main/profiles.xhtml"/>
			</h:panelGroup>
			<h:panelGroup rendered="#{mainController.sidebarLinkRoles()}">
				<ui:include src="/view/components/main/roles.xhtml"/>
			</h:panelGroup>
			<h:panelGroup rendered="#{mainController.sidebarLinkOffices()}">
				<ui:include src="/view/components/main/offices.xhtml"/>
			</h:panelGroup>
			<h:panelGroup rendered="#{mainController.sidebarLinkSettings()}">
				<ui:include src="/view/components/main/settings.xhtml"/>
			</h:panelGroup>
			<h:panelGroup rendered="#{mainController.sidebarLinkSupport()}">
				<ui:include src="/view/components/main/support.xhtml"/>
			</h:panelGroup>
		</h:panelGroup>

	</ui:define>
</ui:composition>
