<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

	<h:panelGrid columns="3" styleClass="main-header">
		<b:iconAwesome name="users" size="3x"/>
		<h:outputLabel value="Пользователи" styleClass="main-header-text" />
		<button class="btn btn-default"
				data-target="#userEditDialog" data-toggle="modal"
				onclick="return false;">Добавить</button>
	</h:panelGrid>
	<hr/>

	<b:panel styleClass="panel-inline-table">
		<h:dataTable id="usersTable" styleClass="table main-datatable"
						value="#{usersController.usersList}" var="user" >
			<h:column>
				<h:selectBooleanCheckbox />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Имя" />
				</f:facet>
				<h:outputText value="#{user.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Профиль" />
				</f:facet>
				<h:outputText value="#{user.profiles.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Роль" />
				</f:facet>
				<h:outputText value="#{user.roles.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Офис" />
				</f:facet>
				<h:outputText value="#{user.offices.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Дата создания" />
				</f:facet>
				<h:outputText value="#{user.created}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Дата обновления" />
				</f:facet>
				<h:outputText value="#{user.updated}" />
			</h:column>
		</h:dataTable>
	</b:panel>
</ui:composition>
