<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form>
		<p:growl id="messages" />
		<p:commandLink styleClass="menubar-logo"
			actionListener="#{mainBean.actionMainPage}" />
		<p:menubar id="menubar">
			<f:facet rendered="#{usersBean.currentUser==null}" name="options">
				<p:commandButton value="Login" rendered="#{!usersBean.isSignedIn()}"
					actionListener="#{mainBean.actionLogin}" />
				<p:spacer width="3" height="10" rendered="#{!usersBean.isSignedIn()}" />
				<p:commandButton value="Sign Up" rendered="#{!usersBean.isSignedIn()}"
					actionListener="#{mainBean.actionSignUp}" />

				<p:commandLink rendered="#{usersBean.isSignedIn()}"
					value="Hello, #{usersBean.currentUser.username}!"
					actionListener="#{mainBean.actionInfo}" />
				<p:spacer width="3" height="10" rendered="#{!usersBean.isSignedIn()}" />
				<p:commandButton rendered="#{usersBean.isSignedIn()}" value="Logout"
					actionListener="#{usersBean.logout}" />

				<p:spacer width="3" height="10"
					rendered="#{usersBean.isSystemControlAccess()}" />
				<p:commandButton rendered="#{usersBean.isSystemControlAccess()}"
					value="Console" actionListener="#{mainBean.actionConsole}" />
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
