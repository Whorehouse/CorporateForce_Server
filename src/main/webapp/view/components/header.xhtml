<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:form>
		<div class="control-block header-block-logo">
			<span>
				<h:graphicImage value="/resources/images/img_logo_small.png"/>
			</span>
		</div>
		<b:navBar inverse="true" fixed="top" fluid="true">
			<b:navbarLinks>
				<b:navLink value="Администрирование" href="/" active="true" rendered="#{headerController.isSystemControlRights()}"/>
				<b:navLink value="Люди" href="#"/>
				<b:navLink value="Проекты" href="#"/>
				<b:navLink value="Тренинги" href="#"/>
			</b:navbarLinks>

			<div class="control-block control-right header-block-user">
				<span>
					<h:form id="headerUserForm">
						<h:panelGrid columns="2">
							<h:outputLabel value="#{headerController.userName}" styleClass="header-text-user"/>
							<h:commandButton type="button"
								value="#{headerController.getTextLabel('button_sign_out')}"
								styleClass="btn btn-sm btn-primary"
								action="#{headerController.signOut()}">
									<f:ajax render="" execute="headerUserForm"/>
							</h:commandButton>
						</h:panelGrid>
					</h:form>
				</span>
			</div>
		</b:navBar>
	</h:form>
</ui:composition>
