<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form>
		<p:growl id="messages" />
		<p:commandLink styleClass="menubar-logo" actionListener="#{mainBean.actionMainPage}" />
		<p:menubar id="menubar">

			<p:menuitem value="Console" styleClass="menubar-menuitem menubar-menuitem-selected" rendered="#{usersBean.isSignedIn()}" actionListener="#{mainBean.actionMainPage}" />
			<p:menuitem value="Faces" styleClass="menubar-menuitem" rendered="#{usersBean.isSignedIn()}" actionListener="#{mainBean.actionOpenFaces}" />
			<p:menuitem value="Projects" styleClass="menubar-menuitem" rendered="#{usersBean.isSignedIn()}" actionListener="#{mainBean.actionOpenProjects}" />
			<p:menuitem value="Trainings" styleClass="menubar-menuitem" rendered="#{usersBean.isSignedIn()}" actionListener="#{mainBean.actionOpenTrainings}" />

			<f:facet name="options">
				<p:outputPanel styleClass="menubar-block-right" rendered="#{!usersBean.isSignedIn()}">
					<p:commandButton value="Login" actionListener="#{mainBean.actionLogin}" />
					<p:spacer width="3" height="10" />
					<p:commandButton value="Sign Up" actionListener="#{mainBean.actionSignUp}" />
				</p:outputPanel>
				<p:outputPanel styleClass="menubar-block-right" rendered="#{usersBean.isSignedIn()}">
					<p:menuButton value="#{usersBean.currentUser.username}" iconPos="right">
						<p:menuitem value="Personalization" actionListener="#{mainBean.actionInfo}" />
						<p:menuitem value="Logout" outcome="/view/logout.jsf" />
					</p:menuButton>
				</p:outputPanel>
				<p:graphicImage></p:graphicImage>
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
