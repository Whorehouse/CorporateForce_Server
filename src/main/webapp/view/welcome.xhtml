				<div class="welcome-text-small">

			</p:outputPanel>
			<p:outputPanel styleClass="welcome-block" style="z-index: 9">

			<p:outputPanel styleClass="welcome-block" style="z-index: 8">

			<p:outputPanel styleClass="welcome-block" style="z-index: 5">
