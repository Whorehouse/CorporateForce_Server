<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:insert name="header">
			<title>CorporateForce</title>
		</ui:insert>
		<h:outputStylesheet library="css" name="login.css" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<div class="login-container">
				<p:fieldset styleClass="login-block">
					<p:commandLink styleClass="login-logo" />
					<div class="login-block-title login-text-big">
						<h:outputLabel value="Sign In" />
					</div>
					<h:panelGrid columns="1" cellpadding="3"
						styleClass="login-block-input">
						<h:outputLabel for="inputLogin" value="Login: " />
						<p:inputText id="inputLogin" required="true" value="#{usersBean.login}" />
						<h:outputLabel for="inputPassword" value="Password: " />
						<p:password id="inputPassword" required="true" value="#{usersBean.password}" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="3"
						styleClass="login-block-buttons">
						<p:commandButton value="Sign In" actionListener="#{usersBean.auth}"/>
					</h:panelGrid>
					<div class="login-block-links login-text-small">
						<p:link value="Register" class="login-link" />
						<p:spacer width="1" height="10" styleClass="login-separator-vert" />
						<p:link value="Need help?" class="login-link" />
					</div>
				</p:fieldset>
				<p:outputPanel styleClass="login-copyright">Â© Copyright 2014-2015 CorporateForce. All rights reserved.</p:outputPanel>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
