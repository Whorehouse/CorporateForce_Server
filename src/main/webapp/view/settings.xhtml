<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/view/templates/default.xhtml">
	<ui:define name="body">
		<div class="page-container">
			<p:panel header="User settings" styleClass="page-block">
				<h:panelGrid columns="2" cellpadding="3" styleClass="settings-block" columnClasses="settings-column-left">
					<h:form styleClass="settings-block">
						<h:panelGrid columns="1" cellpadding="3" styleClass="settings-block-inner">
							<p:graphicImage styleClass="settings-user-image" name="images/img_no_photo.png" />
							<p:commandButton value="Change image" />
							<p:commandButton value="Delete image" />
						</h:panelGrid>
					</h:form>
					<h:form styleClass="settings-block">
						<h:panelGrid columns="1" cellpadding="3" styleClass="settings-block-panel">
							<p:panel header="Login information">
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputLabel for="username" value="Username:" />
									<p:inplace id="username" editor="true">
										<p:inputText value="username" />
									</p:inplace>
									<h:outputLabel for="password" value="Password:" />
									<p:inplace id="password" editor="true">
										<p:inputText value="password" />
									</p:inplace>
								</h:panelGrid>
							</p:panel>
							<p:panel header="User information">
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputLabel for="firstname" value="First name:" />
									<p:inplace id="firstname" editor="true">
										<p:inputText value="firstname" />
									</p:inplace>
									<h:outputLabel for="lastname" value="Last name:" />
									<p:inplace id="lastname" editor="true">
										<p:inputText value="lastname" />
									</p:inplace>
									<h:outputLabel for="nickname" value="Nickname:" />
									<p:inplace id="nickname" editor="true">
										<p:inputText value="nickname" />
									</p:inplace>
								</h:panelGrid>
							</p:panel>
						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
