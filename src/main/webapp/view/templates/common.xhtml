<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="resources/icons/favicon.png" rel="icon" type="image/png" />
		<title>CorporateForce</title>
		<h:outputStylesheet library="css" name="default.css" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<h:outputScript library="js" name="jquery.js" target="head" />
		<h:outputScript library="js" name="login-scripts.js" target="head" />
	</h:head>
	<h:body>			
		<h:panelGroup styleClass="modules">
			<h:inputHidden value="#{settingsBean.getUriFaces()}" />
			<h:inputHidden value="#{settingsBean.getUriProjects()}" />
			<h:inputHidden value="#{settingsBean.getUriTrainings()}" />
		</h:panelGroup>
		<ui:insert name="header" />
		<ui:insert name="body" />
		<ui:insert name="footer" />
	</h:body>
</f:view>
</html>
